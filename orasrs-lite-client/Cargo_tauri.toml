[package]
name = "orasrs-lite-client"
version = "0.1.0"
description = "OraSRS 轻量客户端 - 威胁情报桌面应用"
authors = ["OraSRS Team"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
tauri = { version = "1.0", features = ["api-all"] }
tauri-plugin-log = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }

# 本地SDK
orasrs-core-sdk = { path = "./" }

[build-dependencies]
tauri-build = { version = "1.0", features = [] }

[features]
# 这向Tauri CLI的自动生成功能
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]